<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FrogPilot Fleet Manager: {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block head %}{% endblock %}
    </head>
    <body class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('fleet_manager.home_page') }}">
                    <i class="fas fa-car me-2"></i>FrogPilot Fleet Manager
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.footage') }}">
                                <i class="fas fa-video me-2"></i>行车记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.preserved') }}">
                                <i class="fas fa-bookmark me-2"></i>保存的片段
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.screenrecords') }}">
                                <i class="fas fa-desktop me-2"></i>屏幕录制
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.error_logs') }}">
                                <i class="fas fa-exclamation-triangle me-2"></i>错误日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.amap_addr_input') }}">
                                <i class="fas fa-map-marker-alt me-2"></i>导航设置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.carinfo') }}">
                                <i class="fas fa-info-circle me-2"></i>车辆信息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.tools_route') }}">
                                <i class="fas fa-tools me-2"></i>工具设置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fleet_manager.about') }}">
                                <i class="fas fa-info-circle me-2"></i>关于
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="footer mt-auto py-3 bg-dark border-top border-secondary">
            <div class="container text-center">
                <span class="text-muted">© 2024 FrogPilot Fleet Manager. 保留所有权利。</span>
            </div>
        </footer>
    </body>
</html>
