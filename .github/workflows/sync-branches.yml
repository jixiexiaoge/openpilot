name: Sync Branches

on:
  schedule:
    - cron: '0 18 * * *'    # 每天 UTC 18 点
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the target repository (your repo)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Add upstream repositories and fetch branches
        run: |
          set -e
          echo "Fetching branches from upstream repositories..."

          # ajouatom branches
          git remote add ajouatom https://github.com/ajouatom/openpilot.git
          git fetch ajouatom carrot2-v9 --no-tags || echo "⚠️ ajouatom carrot2-v9 fetch failed"
          git fetch ajouatom o-offp --no-tags || echo "⚠️ ajouatom o-offp fetch failed"
          
          # drakschc branches
          git remote add drakschc https://github.com/drakschc/openpilot-7.git
          git fetch drakschc changan --no-tags || echo "⚠️ drakschc changan fetch failed"

      - name: Push branches to your repository
        run: |
          set +e

          # ajouatom carrot2-v9
          git checkout -B carrot2-v9 ajouatom/carrot2-v9 \
            && git push origin carrot2-v9 --force \
            || echo "⚠️ carrot2-v9 push skipped"
          
          # ajouatom o-offp
          git checkout -B o-offp ajouatom/o-offp \
            && git push origin o-offp --force \
            || echo "⚠️ o-offp push skipped"
          
          # drakschc changan
          git checkout -B changan drakschc/changan \
            && git push origin changan --force \
            || echo "⚠️ changan push skipped"
